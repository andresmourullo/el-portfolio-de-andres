<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redirección</title>
        <script>
            window.onload = function() {
                // Obtener la sección desde la URL de la carpeta
                const section = window.location.pathname.split('/').pop();
                
                // Redirigir a la página principal con el hash correspondiente
                if (section) {
                    window.location.href = `https://andresmourullo.github.io/el-portfolio-de-andres/#${section}`;
                } else {
                    window.location.href = 'https://andresmourullo.github.io/el-portfolio-de-andres/';
                }
            }
        </script>
    </head>
    <body>
        <p>Redirigiendo...</p>
    </body>
</html>
