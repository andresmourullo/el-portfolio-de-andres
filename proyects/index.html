<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redirección</title>
        <script>
            window.onload = function() {
                // Obtener la parte relevante de la URL
                const path = window.location.pathname;
                
                // Extraer la sección del path
                const section = path.split('/').filter(part => part && part !== 'index.html').pop();
                
                // Redirigir a la página principal con el hash correspondiente
                if (section) {
                    window.location.href = `https://andresmourullo.github.io/portfolio/#${section}-section`;
                } else {
                    window.location.href = 'https://andresmourullo.github.io/portfolio/';
                }
            }
        </script>
    </head>
    <body>
        <p>Redirigiendo...</p>
    </body>
</html>
